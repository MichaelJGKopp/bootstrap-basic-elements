<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container ms-2 mt-3">
      <form action="#">
        <div class="mb-3">
          <label class="form-label"> Email address </label>
          <input
            class="form-control"
            type="email"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label class="form-label"> Example textarea </label>
          <textarea class="form-control" row="3"></textarea>
        </div>

        <div class="d-flex mb-3">
          <div class="form-check me-3">
            <input class="form-check-input" name="checkgroup" type="checkbox" id="checkdefault1" />
            <label class="form-check-label" for="checkdefault1">Default Checkbox</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="checkgroup" type="checkbox" id="checkdefault2" />
            <label class="form-check-label" for="checkdefault2">Default Checkbox</label>
          </div>
        </div>
      </div>
      <div class="d-flex ms-3">
        <div class="form-check mb-3 me-3">
          <input
            class="form-check-input"
            type="radio"
            name="radioGroup"
            id="radioOption1"
            checked
          />
          <label class="form-check-label" for="radioOption1">
            Default Radio Button
          </label>
        </div>
        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="radio"
            name="radioGroup"
            id="radioOption2"
          />
          <label class="form-check-label" for="radioOption2">
            Default Radio Button
          </label>
        </div>
      </div>
        <button class="btn btn-primary ms-3" type="submit">Submit form</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
