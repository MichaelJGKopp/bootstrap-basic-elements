<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- container adds margins -->
    <!-- there is m-3 all around, mb, ms, me -->
    <div class="container mt-3">
      <h1>
        Hello, world! Hello, world! Hello, world! Hello, world! Hello, world!
        Hello, world! Hello, world! Hello, world! Hello, world! Hello, world!
      </h1>
      <button type="button" class="btn btn-primary btn-sm" disabled>
        btn-primary
      </button>
      <button type="button" class="btn btn-primary btn-sm">btn-primary</button>
      <button type="button" class="btn btn-primary">btn-primary</button>
      <button type="button" class="btn btn-primary btn-lg">btn-primary</button>
      <br />

      <button type="button" class="btn btn-primary">btn-primary</button>
      <button type="button" class="btn btn-secondary">btn-secondary</button>
      <button type="button" class="btn btn-success">btn-success</button>
      <button type="button" class="btn btn-info">btn-info</button>
      <button type="button" class="btn btn-warning">btn-warning</button>
      <button type="button" class="btn btn-danger">btn-danger</button>
      <br />

      <button type="button" class="btn btn-outline-primary">
        btn-outline-primary
      </button>
      <button type="button" class="btn btn-outline-secondary">
        btn-outline-secondary
      </button>
      <button type="button" class="btn btn-outline-success">
        btn-outline-success
      </button>
      <button type="button" class="btn btn-outline-info">
        btn-outline-info
      </button>
      <button type="button" class="btn btn-outline-warning">
        btn-outline-warning
      </button>
      <button type="button" class="btn btn-outline-danger">
        btn-outline-danger
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
